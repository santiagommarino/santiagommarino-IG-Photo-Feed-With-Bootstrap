<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="row bg-light m-2 p-2 align-items-center">
        <div class="col-auto">
          <div class="d-flex align-items-center">
            <i class="bi bi-instagram ps-2"></i>
            <h1 class="fs-5 ps-2">Instagram</h1>
          </div>
        </div>
        <div class="col d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary bg-success border border-success me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Create a new post
          </button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="drodown-divider" /></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create a new post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Caption:</p>
              <textarea
                class="form-control"
                placeholder="What's on your mind?"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Publish</button>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <div
          class="nav nav-tabs justify-content-center"
          id="nav-tab"
          role="tablist"
        >
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            <i class="bi bi-grid-3x3"></i>
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            <i class="bi bi-square-fill"></i>
          </button>
        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="container grid-gap text-center">
            <div class="row row-cols-3 p-8">
              <div class="col p-2">
                <img
                  class="img-fluid ratio ratio-1x1"
                  src="https://cdn.pixabay.com/photo/2018/05/07/10/48/husky-3380548_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2016/11/18/18/39/beach-1836335_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2019/12/10/16/35/ride-4686144_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2019/07/15/12/27/boxing-4339271_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2017/03/14/10/07/muay-thai-2142472_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2012/03/04/01/09/lizard-22258_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2015/04/20/17/39/man-731900_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2019/12/23/08/15/orange-jacket-4714097_1280.jpg"
                />
              </div>
              <div class="col p-2">
                <img
                  class="img-fluid"
                  src="https://cdn.pixabay.com/photo/2018/05/01/13/04/miniature-3365503_1280.jpg"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade square-view"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card rounded-0 h-100 gy-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <h4>Juana the iguana</h4>
                      </div>
                      <div class="col-6 text-end">
                        <p class="float-end">5/23</p>
                      </div>
                    </div>
                  </div>
                  <img
                    src="https://cdn.pixabay.com/photo/2012/03/04/01/09/lizard-22258_1280.jpg"
                    class="card-img-top rounded-0"
                    alt="..."
                  />
                  <div class="card-body">
                    <p class="card-text"><strong>204 Likes</strong></p>
                    <p>Chilling nature</p>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card rounded-0 h-100 gy-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <h4>K.O Off the night</h4>
                      </div>
                      <div class="col-6 text-end">
                        <p class="float-end">4/12</p>
                      </div>
                    </div>
                  </div>
                  <img
                    src="https://cdn.pixabay.com/photo/2017/03/14/10/07/muay-thai-2142472_1280.jpg"
                    class="card-img-top rounded-0"
                    alt="..."
                  />
                  <div class="card-body">
                    <p class="card-text"><strong>345 Likes</strong></p>
                    <p>Awesome ko by the bald</p>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card rounded-0 h-100 gy-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <h4>Sk8</h4>
                      </div>
                      <div class="col-6 text-end">
                        <p class="float-end">3/17</p>
                      </div>
                    </div>
                  </div>
                  <img
                    src="https://cdn.pixabay.com/photo/2018/05/01/13/04/miniature-3365503_1280.jpg"
                    class="card-img-top rounded-0"
                    alt="..."
                  />
                  <div class="card-body">
                    <p class="card-text"><strong>567 Likes</strong></p>
                    <p>Skate life!!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
